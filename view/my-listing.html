<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
 
    <title>Camera And Equipment Rental</title>
 
    <link rel="stylesheet" href="">
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!-- Bootstrap libraries -->
    <meta name="viewport" 
        content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
    <!-- Bootstrap CSS -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css'
       rel='stylesheet'
       integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC'
       crossorigin='anonymous'>
 
    <!-- Latest compiled and minified JavaScript -->
    <script
       src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
 
</head>
 
<body>
    <div id="main-container" class="container">
        <h1 class="display-4">Listing</h1>
        <table class='table table-striped border-1'>
            <thead class='table-dark'>
                <tr>
                    <th>Image</th>
                    <th>Model</th>
                    <th>Brand</th>
                    <th>Rental Rate</th>
                    <th>Availability</th>
                    <th>Update</th>
                </tr>
            </thead>
        	<tbody id="ListingTable"></tbody>
  </table>
        <a id="addListingBtn" class="btn btn-primary" 
     href="add-listing.html">Add another listing</a>
    </div>

    <script>
        // Helper function to display error message
        function showError(message) {
            // Hide the table and button in the event of error
            $('#ListingTable').hide();
            $('#addListingBtn').hide();
     
            // Display an error under the main container
            $('#main-container')
                .append("<label>"+message+"</label>");
        }
     
        // anonymous async function 
        // - using await requires the function that calls it to be async
        $(async() => {           
            // Change serviceURL to your own
            var serviceURL = "http://127.0.0.1:5000/listing";
     
            try {
                const response =
                 await fetch(
                   serviceURL, { method: 'GET' }
                );
                const result = await response.json();
                 if (response.status === 200) {
                    // success case
                    var listings = result.data.listings;
                    console.log(listings); //the array is in books within data of 
                                                   // the returned result
                    // for loop to setup all table rows with obtained book data
                    var rows = "";
                    var availabiltity="";
                    for (const lists of listings) {
                        if(lists.availabiltity == true){
                            availabiltity = "Available"
                        }
                        else
                        {
                            availabiltity = "Not Available"
                        }
                       eachRow ="<td><img width='150' height='100' src='" + lists.image_url + "'></td>" +
                                "<td>" + lists.model + "</td>" +
                                "<td>" + lists.brand + "</td>" +
                                "<td> $" + lists.daily_rate + " /day</td>" +
                                "<td>" + availabiltity + "</td>"+
                                "<td><a href='update-listing.html'"+lists.listing_id+">Update Listing</a></td>" ;
                       rows += "<tr>" + eachRow + "</tr>";
                    }
                        // add all the rows to the table
                        $('#ListingTable').append(rows);
                    } else if (response.status == 404) {
                        // No books
                        showError(result.message);
                    } else {
                        // unexpected outcome, throw the error
                        throw response.status;
                    }
                } catch (error) {
                    // Errors when calling the service; such as network error, 
                    // service offline, etc
                    showError('There is a problem retrieving Listing data, please try again later.<br />' + error);
                } // error
        });
    </script>
    
    <!-- Bootstrap Javascript; at the end of the <body> -->
        <script 
        src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM'
        crossorigin='anonymous'></script>
 </body>
  
 </html>
