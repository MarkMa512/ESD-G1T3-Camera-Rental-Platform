<div class="container">
  <div class="row">
    <div class="col-md-6 m-auto">
      <h1 class="text-center display-4 my-4">Upload an image for your listing</h1>
      <form action="http://localhost:5100/upload" method="POST" enctype="multipart/form-data">
        <div class="custom-file mb-3">
          <input type="file" name="pic" id="pic" class="custom-file-input">
          <label for="pic" class="custom-file-label">Choose an Image</label>
        </div>
        <input type="submit" value="Upload a file" class="btn btn-primary btn-block">
      </form>
    </div>
  </div>
</div>
