    </div>
    <div class="form-group">
      <label for="price">Total Price of Rental</label>
      <input type="text" class="form-control" id="price" placeholder="$">
    </div>


    <button type="submit" class="btn btn-primary mt-2">Submit</button>
  </form>

                owner_id: owner_id,
